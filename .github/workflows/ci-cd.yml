name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: CI - Lint, Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Check for ESLint config
        id: check_eslint
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ] || [ -f .eslintrc.yaml ] || [ -f .eslintrc.yml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run linter (if configured)
        if: steps.check_eslint.outputs.exists == 'true'
        run: npm run lint

      - name: Check for test script
        id: check_test
        run: |
          if grep -q '"test"' package.json; then
            echo "hasTest=true" >> $GITHUB_OUTPUT
          else
            echo "hasTest=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests (if present)
        if: steps.check_test.outputs.hasTest == 'true'
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Smoke test build
        run: |
          if [ -d dist ]; then
            python3 -m http.server 8080 --directory dist &>/dev/null &
            sleep 1
            curl -fsS http://localhost:8080 || (sleep 2 && curl -fsS http://localhost:8080)
          else
            echo "No dist directory found; skipping smoke test";
          fi

      - name: Upload `dist` artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download `dist` artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Deploy to GitHub Pages (push to `gh-pages` branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
